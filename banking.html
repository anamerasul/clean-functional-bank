<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Banking page</title>
         <!-- twiland css -->
         <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
        <header>
                <h1 class="text-4xl text-center text-green-900"> Banking page lets get <span class="text-indigo-800">Money</span></h1>
        </header>
        <!-- balance and transc -->
        <section>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mx-auto w-3/4">
                        <div class="bg-emerald-800 p-4 mt-8 text-white border-2 rounded">
                                <h3 class="text-3xl text-center">
                                        Deposit
                                </h3>
                                <h4 class="text-2xl text-center">
                                        $$ <span id="deposit-total">00</span>
                                </h4>
                                <p id="deposit-text" class="text-2xl"></p>
                        </div>
                        <div class="bg-rose-800 p-4 mt-8 text-white border-2 rounded">
                                <h3 class="text-3xl text-center">
                                        Withdraw
                                </h3>
                                <h4 class="text-2xl text-center">
                                        $$ <span id="withdraw-total">00</span>
                                </h4>
                                <p id="withdraw-text" class="text-2xl"></p>
                        </div>
                        <div class="bg-yellow-600 p-4 mt-8 text-white border-2 rounded">
                                <h3 class="text-3xl text-center">
                                        Balance
                                </h3>
                                <h4 class="text-2xl text-center">
                                        $$ <span id="balance-total">1200</span>
                                </h4>
                                <p id="balance-text" class="text-2xl"></p>
                        </div>
                        <div></div>
                        <div></div>

                </div>
        </section>
        <!-- deposit and withdraw -->
        <section>
                <div class="grid grid-cols-1 gap-4 mx-auto w-3/4 md:grid-cols-2">
                        <div class="bg-green-800 p-4">
                                <h3 class="text-3xl text-center mb-4 text-white">please deposit</h3>
                                <div class="mx-auto text-center">
                                        <input type="text" id="deposit-amount"placeholder="deposit your ammount" class="border-2 border-gray-400 rounded block mb-4 text-center mx-auto">
                        
                                        <button  class="bg-green-400 rounded px-8 py-2 text-white"type="submit" id="deposit-btn">Deposit</button>
                                </div>
                        </div>
                        <div class="bg-orange-800 p-4">
                                <h3 class="text-3xl text-center mb-4 text-white">please Withdraw</h3>
                                <div class="mx-auto text-center">
                                        <input type="text" id="withdraw-amount"placeholder="deposit your ammount" class="border-2 border-gray-400 rounded block mb-4 text-center mx-auto">
                        
                                        <button  class="bg-red-800 rounded px-8 py-2 text-white"type="submit" id="withdraw-btn">Withdraw</button>
                                </div>
                        </div>
                </div>
        </section>
        <!-- <script src="./assets/js/banking.js"></script> -->
        <!-- <script src="./assets/js/banking_function.js"></script> -->
        <script src="./assets/js/banking_function_clean.js"></script>
</body>
</html>
